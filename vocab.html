<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title id="page-title-vocab">核心词汇 - 无障碍英语学习平台</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/vocab.css">
		<script src="js/theme-init.js"></script>
	</head>
	<body>
		<header class="minimal-top-bar">
			<div class="logo">
				<a href="index.html" aria-label="返回首页">E-Learner</a>
			</div>
			<div class="dynamic-decorations" aria-hidden="true">
			</div>
			<div class="top-bar-icons">
				<div style="position: relative;">
					<button class="icon-button" id="settings-button" aria-label="打开设置菜单" aria-haspopup="true"
						aria-expanded="false" title="设置">
						<svg width="1em" height="1em" fill="currentColor" aria-hidden="true" focusable="false">
							<use xlink:href="images/icons.svg#icon-gear"></use>
						</svg>
						<span class="visually-hidden">设置</span>
					</button>
					<ul class="settings-dropdown" id="settings-menu" role="menu" aria-labelledby="settings-button">
						<li role="presentation"><a href="settings.html" role="menuitem">个人设置</a></li>
					</ul>
				</div>
				<button class="icon-button" aria-label="帮助中心" title="帮助中心">
					<svg width="1em" height="1em" fill="currentColor" aria-hidden="true" focusable="false">
						<use xlink:href="images/icons.svg#icon-question"></use>
					</svg>
					<span class="visually-hidden">帮助</span>
				</button>
			</div>
		</header>
		<a href="courses.html" class="fixed-back-button" aria-label="返回课程列表"> <!-- 改为返回 courses.html -->
			<svg width="1em" height="1em" fill="currentColor" aria-hidden="true" focusable="false">
				<use xlink:href="images/icons.svg#icon-arrow-left"></use>
			</svg>
			<span class="visually-hidden">返回课程列表</span>
		</a>

		<main>
			<nav aria-label="面包屑导航" class="breadcrumb-nav">
				<a href="index.html">首页</a> > <a href="courses.html">课程学习</a> >
				<!-- 添加 ID 到 span -->
				<span id="breadcrumb-current-unit">核心词汇</span>
			</nav>

			<!-- 添加 ID 到 h1 -->
			<h1 class="page-title" id="unit-main-title">核心词汇</h1>
			<!-- 添加 ID 到 p (可选) -->
			<p class="page-intro" id="unit-intro">学习本单元常见单词，配有图像和手语视频辅助记忆。</p>

			<div class="vocab-card-container">
				<button class="vocab-nav-button prev" id="prev-word" aria-label="上一个单词">◀</button>
				<div class="vocab-card" id="current-word-card" aria-live="polite">
					<div class="card-content-placeholder">正在加载单词...</div>
				</div>
				<button class="vocab-nav-button next" id="next-word" aria-label="下一个单词">▶</button>
			</div>

			<button class="toggle-details-button" id="toggle-details" aria-expanded="false">显示详情</button>

		</main>

		<script src="js/page-vocab.js" defer></script>
		<!-- script.js 包含全局功能（如设置菜单），仍需加载 -->
		<script src="js/script.js" defer></script>
	</body>
</html>
