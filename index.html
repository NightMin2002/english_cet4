<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>无障碍英语学习平台 - 首页</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/guide-system.css">
		<script src="js/theme-init.js"></script>
	</head>
	<body>


		<header class="minimal-top-bar">
			<div class="logo">
				<a href="index.html" aria-label="返回首页">E-Learner</a>
			</div>
			<div class="dynamic-decorations" aria-hidden="true">
			</div>
			<div class="top-bar-icons">
				<div style="position: relative;">
					<button class="icon-button" id="settings-button" aria-label="打开设置菜单" aria-haspopup="true"
						aria-expanded="false" title="设置">
						<svg width="1em" height="1em" fill="currentColor" aria-hidden="true" focusable="false">
							<use xlink:href="images/icons.svg#icon-gear"></use>
						</svg>
						<span class="visually-hidden">设置</span>
					</button>
					<ul class="settings-dropdown" id="settings-menu" role="menu" aria-labelledby="settings-button">
						<li role="presentation"><a href="settings.html" role="menuitem">个人设置</a></li>
					</ul>
				</div>
				<button class="icon-button" aria-label="帮助中心" title="帮助中心">
					<svg width="1em" height="1em" fill="currentColor" aria-hidden="true" focusable="false">
						<use xlink:href="images/icons.svg#icon-question"></use>
					</svg>
					<span class="visually-hidden">帮助</span>
				</button>
			</div>
		</header>
		<ul class="settings-dropdown" id="settings-menu" role="menu" aria-labelledby="settings-button">
			<li role="presentation"><a href="settings.html" role="menuitem">个人设置</a></li>
		</ul>

		<main>
			<h1 class="page-title">欢迎来到无障碍英语学习平台</h1>
			<p class="page-intro">专为聋人朋友打造，结合手语、视觉辅助，开启你的四级英语之旅！</p>

			<div class="theme-switcher-container">
				<button id="switch-to-light" class="theme-switch-button" aria-label="切换到浅色模式">☀️ 浅色</button>
				<button id="switch-to-dark" class="theme-switch-button" aria-label="切换到深色模式">🌙 深色</button>
			</div>
			<div class="guide-trigger-container">
				<button id="show-guide-options-btn" class="button-secondary">📘 查看使用引导</button>
				<div id="guide-options-popup" class="guide-options-popup" hidden>
					<div class="guide-options-header">
						<h4>选择引导内容</h4>
						<button id="close-guide-popup-btn" class="icon-button close-button"
							aria-label="关闭引导选项">✕</button>
					</div>
					<div class="guide-options-body">
						<button id="guide-cards-btn" class="button-primary">引导：认识主页卡片</button>
						<button id="guide-assistant-btn" class="button-primary">引导：了解 AI 助手</button>
					</div>
				</div>
			</div>

			<div class="hub-container">
				<a href="courses.html" class="hub-card">
					<span class="icon">📚</span>
					<h3>课程学习</h3>
				</a>
				<a href="#dictionary" class="hub-card">
					<span class="icon">📖</span>
					<h3>手语词典</h3>
				</a>
				<a href="#community" class="hub-card">
					<span class="icon">🤝</span>
					<h3>学习社区</h3>
				</a>
				<a href="settings.html" class="hub-card">
					<span class="icon">⚙️</span>
					<h3>个人设置</h3>
				</a>
				<a href="#practice" class="hub-card">
					<span class="icon">✍️</span>
					<h3>互动练习</h3>
				</a>
				<a href="resources.html" class="hub-card">
					<span class="icon">💡</span>
					<h3>学习资源</h3>
				</a>
			</div>

		</main>

		<script src="js/script.js" defer></script>
		<script src="js/ai-assistant.js" defer></script>
		<script src="js/page-guide.js" defer></script>
	</body>
</html>
