		<script>
			// IIFE (Immediately Invoked Function Expression) to avoid polluting global scope
			(function() {
				const themeKey = 'user_theme';
				const themeQuery = '(prefers-color-scheme: dark)';
				const storedTheme = localStorage.getItem(themeKey);
				const prefersDark = window.matchMedia(themeQuery).matches;
				let currentTheme;

				if (storedTheme && ['light', 'dark'].includes(storedTheme)) {
					currentTheme = storedTheme;
				} else if (storedTheme === 'system' || !storedTheme) {
					currentTheme = prefersDark ? 'dark' : 'light'; // Determine based on system if 'system' or no setting
				} else {
					currentTheme = 'light'; // Fallback to light if localStorage value is corrupted
				}

				// Directly set the data-theme attribute on <html> BEFORE the body renders
				document.documentElement.setAttribute('data-theme', currentTheme);
				console.log(`Initial theme set in <head>: ${currentTheme}`); // Optional: for debugging
			})();
		</script>
